<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <h2>The Singapore Flag</h2>
  <style>
body {
    background-color: #efefef;
    font-weight: 300;
    font-family: Arial, sans-serif;
    padding:15px;
}

#sg_flag {
    background-color: #fff;
    width: 500px;
    height: 333px;
}

#horizontal_red {
    background: #EF4135;
    height: 50%;
    width: 100%;
    position: relative;
}

#crescent {
    width: 125px;
    height: 125px;
    background: #fff;
    -webkit-border-radius: 62px;
    border-radius: 62px;
    position: absolute;
    left: 45px;
    top: 21px;
    z-index: 1;
}

#overlay_crescent {
    width: 125px;
    height: 125px;
    background: #EF4135;
    -webkit-border-radius: 62px;
    border-radius: 62px;
    position: absolute;
    left: 73px;
    top: 21px;
    z-index: 10;
}

.star {
    margin: 10px 0;
    position: absolute;
    display: block;
    color: #fff;
    width: 0px;
    height: 0px;
    border-right: 20px solid transparent;
    border-bottom: 14px  solid #fff;
    border-left: 20px solid transparent;
    transform: rotate(35deg);
    z-index: 20;
}

.star:before {
    border-bottom: 16px solid #fff;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    position: absolute;
    height: 0;
    width: 0;
    top: -9px;
    left: -12px;
    display: block;
    content: '';
    transform: rotate(-35deg);
}

.star:after {
    position: absolute;
    display: block;
    color: #fff;
    top: 0px;
    left: -21px;
    width: 0px;
    height: 0px;
    border-right: 20px solid transparent;
    border-bottom: 14px solid #fff;
    border-left: 20px solid transparent;
    transform: rotate(-70deg);
    content: '';
}

#star_top {
    left: 128px;
    top: 33px;
}

#star_mir {
    left: 162px;
    top: 58px;
}

#star_bor {
    left: 149px;
    top: 97px;
}

#star_bol {
    left: 107px;
    top: 97px;
}

#star_mil {
    left: 95px;
    top: 58px;
}
  </style>
</head>
<div id="sg_flag">
  <div id="horizontal_red">
    <div id="crescent"></div>
    <div id="overlay_crescent"></div>
    
    <div id="star_top" class="star"></div>
    <div id="star_mir" class="star"></div>
    <div id="star_bor" class="star"></div>
    <div id="star_bol" class="star"></div>
    <div id="star_mil" class="star"></div>
  </div>
</div>

    <p>The Flag of Singapore (CSS Flag)</p>
    <div>
      <div>
        <p></p>
      </div>
    </div>
  </div>
</body>

</html>
